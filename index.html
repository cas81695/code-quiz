<!DOCTYPE html>

<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src = "quiz.js" type="text/javascript"></script>
        <script src = "questions.js" type="text/javascript"></script>

        <title>Code Quiz</title>

	</head>
	<body>
        <div id="nav">
            <div class="row mx-auto">
			    <div class="left">
                 <a onclick="getScore()" href="#"><h4 >Highscores</h4></a>
			    </div>
			    <div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
                </div>
            </div>

        <!-- The Quiz -->

    <div class="container col-lg-8 col-md-8 col-sm-8 mx-auto">
		    <div id="quiz">
                 <div id="quizBody">      
                     <h1>How well do you know coding?</h1>
                     <p>You will have 75 seconds to complete 5 questions that will test your knowledge of Coding.
                        Click the start button at the bottom of the page to start the quiz.</p>
                        <br>
                        <p> Note: If the answer you select is incorrect, then the timer will decrease 15 seconds</p>
                        <br>
                        <br>
                 <button onclick="start()">Start!</button>
                </div>
            </div>
        </div>
    </div>

	</body>
</html>
